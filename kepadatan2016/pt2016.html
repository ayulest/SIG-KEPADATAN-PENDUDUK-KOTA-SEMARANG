  <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/kepadatanpddk2016_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.10661976946,110.263472692],[-6.86260505644,110.717628478]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_kepadatanpddk2016_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>kecamatan</strong><br />' + (feature.properties['kecamatan'] !== null ? Autolinker.link(String(feature.properties['kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>luas_wil</strong><br />' + (feature.properties['luas_wil'] !== null ? Autolinker.link(String(feature.properties['luas_wil'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>penduduk</strong><br />' + (feature.properties['penduduk'] !== null ? Autolinker.link(String(feature.properties['penduduk'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>kepadatan</strong><br />' + (feature.properties['kepadatan'] !== null ? Autolinker.link(String(feature.properties['kepadatan'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_kepadatanpddk2016_0_0(feature) {
            if (feature.properties['kepadatan'] >= 1008.000000 && feature.properties['kepadatan'] <= 3477.200000 ) {
                return {
                pane: 'pane_kepadatanpddk2016_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,240,217,1.0)',
            }
            }
            if (feature.properties['kepadatan'] >= 3477.200000 && feature.properties['kepadatan'] <= 5946.400000 ) {
                return {
                pane: 'pane_kepadatanpddk2016_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,204,138,1.0)',
            }
            }
            if (feature.properties['kepadatan'] >= 5946.400000 && feature.properties['kepadatan'] <= 8415.600000 ) {
                return {
                pane: 'pane_kepadatanpddk2016_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,141,89,1.0)',
            }
            }
            if (feature.properties['kepadatan'] >= 8415.600000 && feature.properties['kepadatan'] <= 10884.800000 ) {
                return {
                pane: 'pane_kepadatanpddk2016_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,74,51,1.0)',
            }
            }
            if (feature.properties['kepadatan'] >= 10884.800000 && feature.properties['kepadatan'] <= 13354.000000 ) {
                return {
                pane: 'pane_kepadatanpddk2016_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,0,0,1.0)',
            }
            }
        }
        map.createPane('pane_kepadatanpddk2016_0');
        map.getPane('pane_kepadatanpddk2016_0').style.zIndex = 400;
        map.getPane('pane_kepadatanpddk2016_0').style['mix-blend-mode'] = 'normal';
        var layer_kepadatanpddk2016_0 = new L.geoJson(json_kepadatanpddk2016_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_kepadatanpddk2016_0',
            onEachFeature: pop_kepadatanpddk2016_0,
            style: style_kepadatanpddk2016_0_0,
        });
        bounds_group.addLayer(layer_kepadatanpddk2016_0);
        map.addLayer(layer_kepadatanpddk2016_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'kepadatanpddk2016<br /><table><tr><td style="text-align: center;"><img src="legend/kepadatanpddk2016_0_TidakPadat0.png" /></td><td>Tidak Padat</td></tr><tr><td style="text-align: center;"><img src="legend/kepadatanpddk2016_0_KurangPadat1.png" /></td><td>Kurang Padat</td></tr><tr><td style="text-align: center;"><img src="legend/kepadatanpddk2016_0_CukupPadat2.png" /></td><td>Cukup Padat</td></tr><tr><td style="text-align: center;"><img src="legend/kepadatanpddk2016_0_Padat3.png" /></td><td>Padat</td></tr><tr><td style="text-align: center;"><img src="legend/kepadatanpddk2016_0_SangatPadat4.png" /></td><td>Sangat Padat</td></tr></table>': layer_kepadatanpddk2016_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_kepadatanpddk2016_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_kepadatanpddk2016_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_kepadatanpddk2016_0]);
        map.on("zoomend", function(){
            resetLabels([layer_kepadatanpddk2016_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_kepadatanpddk2016_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_kepadatanpddk2016_0]);
        });
        </script>
